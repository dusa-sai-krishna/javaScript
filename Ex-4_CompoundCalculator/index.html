<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compund Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#14203c]  bg-cover overflow-hidden">

    <div class="flex flex-col items-center mt-10 h-[100vh] space-y-3">
        <div>
            <p class="text-3xl font-bold text-[#fca311]">Compound Interest Calculator</p>

        </div>

        <div class="bg-[#14213d] p-4 w-[1/3]">
            <label for="principal" class="text-[#e0e1dd] font-bold text-lg mr-2">Principal:</label>
            <input type="number" id="principal" name="principal" placeholder="Enter principal amount"
                class="p-3 rounded-lg bg-[#14213d] active:border-2 focus:outline-[#fca311] text-white w-full">
            <br>
            <br>
            <label for="roi" class="text-[#e0e1dd] font-bold text-lg mr-2">ROI:</label>
            <input type="number" id="roi" name="roi" placeholder="Enter ROI %"
                class="p-3 rounded-lg bg-[#14213d] active:border-2 focus:outline-[#fca311] text-white w-full">

            <br>
            <br>
            <label for="years" class="text-[#e0e1dd] font-bold text-lg mr-2">Years:</label>
            <input type="number" id="years" name="years" placeholder="Enter Years:"
                class="p-3 rounded-lg bg-[#14213d] active:border-2 focus:outline-[#fca311] text-white w-full">

            <br>
            <br>
            <div class="flex flex-row justify-between flex-wrap">
                <div class="p-2">
                    <input type="radio" id="annually" name="compoundingPerYear">
                    <label for="annually" class="text-[#e0e1dd] font-bold text-lg mr-2">Annually</label>
                </div>
                <div class="p-2">
                    <input type="radio" id="halfYearly" name="compoundingPerYear">
                    <label for="halfYearly" class="text-[#e0e1dd] font-bold text-lg mr-2">Half-Yearly</label>
                </div>

                <div class="p-2">
                    <input type="radio" id="quaterly" name="compoundingPerYear">
                    <label for="quaterly" class="text-[#e0e1dd] font-bold text-lg mr-2">Quaterly</label>
                </div>

            </div>

            <br>

            <button type="submit" id="calculateBtn" class="text-white text-lg font-bold rounded-lg p-3 bg-[#fca311] w-full 
                   focus:outline focus:outline-4 focus:outline-offset-2 focus:outline-[#efa939]">
                Calculate
            </button>
        </div>

        <div class="w-[100vw]">
            <div class="flex flex-row justify-evenly">
                <div class="bg-[#14213d] rounded-lg w-[20vw]">
                    <p class="text-xl text-[#e0e1dd] font-bold ">Amount:</p>
                    <p class="text-[5rem] text-[#e0e1dd] font-bold " id="amount">₹ 0</p>
                </div>

                <div class="bg-[#14213d]  rounded-lg w-[20vw]">
                    <p class="text-xl text-[#e0e1dd] font-bold ">Interest:</p>
                    <p class="text-[5rem] text-[#e0e1dd] font-bold " id="interest">₹ 0</p>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
