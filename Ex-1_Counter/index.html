<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex flex-col items-center">
        <p class="text-[20rem] font-bold font-mono" id="count">0</p>
        <div class="flex flex-row space-x-3">
            <button id="increment" class=" w-10 p-2 text-white bg-blue-500 rounded-md text-xl font-bold">+</button>
            <button id="decrement" class="w-10 p-2 text-white bg-blue-500 rounded-md text-xl font-bold">-</button>
            <button id="reset" class=" p-2 text-white bg-blue-500 rounded-md text-xl font-bold">Reset</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
