<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-700">

    <div class="flex flex-col justify-center  items-center mt-[20vh]">
        <div class="box flex flex-col space-y-3 bg-gray-800 p-4 rounded-lg w-[50vw] xl:w-[30vw]">
            <input type="number" id="inputBox" class="p-2 rounded-md " placeholder="Enter the temperature">
            <div>
                <input type="radio" id="celToF" name="conversionType">
                <label for="celToF" class="text-white font-semibold">Celsius to Farenhiet</label>
            </div>

            <div>
                <input type="radio" id="fToCel" name="conversionType">
                <label for="fToCel" class="text-white font-semibold">Farenhiet to Celsius</label>
            </div>

            <button id="convertBtn" class="text-white font-semibold p-2 bg-red-600 rounded-md">Convert</button>
        </div>

        <div class="text-[10rem] font-sans text-white">
            <p id="value"></p>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
